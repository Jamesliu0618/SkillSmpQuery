name: Deploy to GitHub Pages

# 每當推送到 main 分支時觸發
on:
  push:
    branches: [ "main", "master" ]

jobs:
  deploy-to-github-pages:
    # 只需要運行一次，使用最新的 Ubuntu
    runs-on: ubuntu-latest
    
    steps:
    # 1. 檢出程式碼
    - uses: actions/checkout@v4

    # 2. 設定 .NET 10 環境
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        include-prerelease: true

    # 3. 發布專案 (Publish)
    # -c Release: 發布模式
    # -o release: 輸出到 release 資料夾
    # --nologo: 不顯示版權資訊
    - name: Publish .NET Core Project
      run: dotnet publish SkillSmpQuery.Wasm/SkillSmpQuery.Wasm.csproj -c Release -o release --nologo

    # 4. 調整 base-tag (這是關鍵)
    # Blazor WASM 在 GitHub Pages 上通常部署在 /repository-name/ 子路徑
    # 這個步驟會修改 index.html 中的 base href
    - name: Change base-tag in index.html from / to /skill-map/
      run: sed -i 's/<base href="\/" \/>/<base href="\/skill-map\/" \/>/g' release/wwwroot/index.html
      # 注意：如果你的 repo 名稱不是 skill-map，請修改上面的 /skill-map/

    # 5. 複製 index.html 為 404.html
    # 這是為了讓 SPA 路由在 GitHub Pages 上正常運作 (重整時不會 404)
    - name: Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # 6. 新增 .nojekyll 檔案
    # 告訴 GitHub Pages 不要用 Jekyll 處理 (因為 _framework 資料夾會被忽略)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    # 7. 部署到 gh-pages 分支
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        BRANCH: gh-pages
        FOLDER: release/wwwroot
