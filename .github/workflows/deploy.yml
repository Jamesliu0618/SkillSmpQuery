name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        include-prerelease: true

    - name: Publish .NET Core Project
      run: dotnet publish SkillSmpQuery.Wasm/SkillSmpQuery.Wasm.csproj -c Release -o release --nologo

    - name: Change base-tag in index.html from / to /SkillSmpQuery/
      run: sed -i 's/<base href="\/" \/>/<base href="\/SkillSmpQuery\/" \/>/g' release/wwwroot/index.html

    - name: Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        BRANCH: gh-pages
        FOLDER: release/wwwroot
